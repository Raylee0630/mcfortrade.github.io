<!DOCTYPE html>
<html>
<head>
    <title>一個超廢的網站</title>
    <style>
        .g{
            color: green;
        }
        .table-container {
          float: left;
          width: 15%; /* 设置每个表格占据页面宽度的一半 */
          text-align: center;
        }
      
        /* 可以添加其他样式以改善表格的外观 */
        .table-container table {
          border: 1px solid #000;
          width: 100%;
        }
      </style>
</head>
<body>
    <h1>黑心商人inorichan0630的貨車</h1>
    <div class="table-container">
    <table border="1">
        <tr>
            <th>貨物</th>
            <th>庫存</th>
            <th>權重</th>
        </tr>
        <tr>
            <td colspan="3">貨品未標註數量表示一個</td>
        </tr>
        <tr>
            <td>蚌殼</td>
            <td>爆</td>
            <td><span class="g">2 (半價中)</span></td>
        </tr>
        <tr>
            <td>龍頭</td>
            <td>爆</td>
            <td>10</td>
        </tr>
        <tr>
            <td>鞘翅</td>
            <td>爆</td>
            <td><span class="g">20 (特價中)</span></td>
        </tr>
        <tr>
            <td>煙火三2組</td>
            <td>爆</td>
            <td>3</td>
        </tr>
        <tr>
            <td>修補</td>
            <td>爆</td>
            <td>3</td>
        </tr>
        <tr>
            <td>耐久</td>
            <td>?</td>
            <td>4</td>
        </tr>
        <tr><th colspan="3">以下暫時停售</th></tr>
        <tr>
            <td>效率</td>
            <td>?</td>
            <td>3</td>
        </tr>
        <tr>
            <td>忠誠</td>
            <td>4</td>
            <td>1</td>
        </tr>
        <tr>
            <td>保護</td>
            <td>4</td>
            <td>1</td>
        </tr>
        <tr>
            <td>財富</td>
            <td>3</td>
            <td>2</td>
        </tr>
        <tr>
            <td>聚寶</td>
            <td>3</td>
            <td>2</td>
        </tr>
    </table></div>

    <div class="table-container">
        <h1>&nbsp</h1>   
    </div>

    <div class="table-container">
    <table border="1">
        <tr>
            <th colspan="2">以下為每一權重需求物品</th>
        </tr>
        <tr>
            <th>物品</th>
            <th>數量</th>
        </tr>
        <tr>
            <td>石英粉</td>
            <td>4組</td>
        </tr>
        <tr>
            <td>鑽石</td>
            <td>20顆</td>
        </tr>
        <tr>
            <td>獄髓錠</td>
            <td>1個</td>
        </tr>
        <tr>
            <td>螢石粉</td>
            <td>1組</td>
        </tr>
        <tr>
            <td>鐵錠</td>
            <td>1組</td>
        </tr>
        <tr>
            <td>烈焰桿</td>
            <td>32支</td>
        </tr>
        <tr>
            <th colspan="2">如想使用別的貨物，<br>可以跟賣家說，他人超好</th>
        </tr>
    </table></div>
</body>
</html>
