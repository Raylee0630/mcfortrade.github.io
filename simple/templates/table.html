<!DOCTYPE html>
<html>
<head>
    <title>股票數據</title>
</head>
<body>
    <h1>股票數據表</h1>
    <table border="1">
        <tr>
            <th>股票</th>
            <th>價格</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
